<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <section>

        </section>
        <section class="section-custom">
            <h1>Frequently Asked Questions</h1>

            <ul class="div-faq">
                <li class="div-faq-list-item">
                    <button class="faq-btn">What is Netflix?
                    </button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>
                </li>
                <li class="div-faq-list-item">
                    <button class="faq-btn">How much does Netflix cost?</button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>

                </li>
                <li class="div-faq-list-item"><button class="faq-btn">Where can I watch?</button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>
                </li>
                <li class="div-faq-list-item"><button class="faq-btn">How do i cancel?</button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>
                </li>
                <li class="div-faq-list-item"><button class="faq-btn">What can I watch on Netflix?</button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>
                </li>
                <li class="div-faq-list-item"><button class="faq-btn">Is Netflix good for kids?</button>
                    <svg style="height: 50px; width: 50px; color: rgb(255, 255, 255);"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                        viewBox="0 0 16 16">
                        <rect width="100%" height="100%"></rect>
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                            fill="#ffffff"></path>
                    </svg>
                </li>

            </ul>

            <div id="div-email">
                <h3>Ready to watch? Enter your email to create or restart your membership.</h3>

                <form class="form" action="">

                    <div><input type="email" name="email" id="email" placeholder="Email Address"></div>
                    <div><button class="btn-email" type="submit">Get started</button></div>
                </form>
            </div>


        </section>

    <footer>

    </footer>
